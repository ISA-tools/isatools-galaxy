language: python

before_install:
 - export GALAXY_REPO=${TRAVIS_BUILD_DIR}/galaxy
 - export PLANEMO_RELEASE=0.40.0

install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo==$PLANEMO_RELEASE
 - git clone -b release_17.09_plus_isa_k8s_resource_limts https://github.com/ISA-tools/galaxy
 - sed -i 's/^isa-rwval==0.10.0$/isa-rwval==0.10.1/' ${TRAVIS_BUILD_DIR}/galaxy/requirements.txt

script:
 - planemo lint ${TRAVIS_BUILD_DIR}/tools/slicer/
 - planemo lint ${TRAVIS_BUILD_DIR}/tools/isacreator_metabo/
 - planemo lint ${TRAVIS_BUILD_DIR}/tools/converters/
 - planemo lint ${TRAVIS_BUILD_DIR}/tools/validators/
 - planemo test --conda_auto_init --conda_auto_install --conda_dependency_resolution --galaxy_root $GALAXY_REPO --no_cache_galaxy ${TRAVIS_BUILD_DIR}/tools/validators/


branches:
  only:
  - master
  - develop
